<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPix | O Segredo do Cofre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        body {
            background-image: url('fundo-cofre.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .glass-panel {
            background: rgba(11, 15, 25, 0.90);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
        }

        .input-display {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(234, 179, 8, 0.3);
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5), 
                         0 0 20px rgba(74, 222, 128, 0.3);
        }

        /* Terminal Style */
        .terminal-log {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            text-align: left;
            padding: 10px;
            color: #00ff00;
            min-height: 80px; 
            display: flex; flex-direction: column; justify-content: flex-end;
            opacity: 0; transition: opacity 0.3s;
        }
        .log-line { margin-bottom: 2px; overflow: hidden; white-space: nowrap; animation: typing 0.5s steps(40, end); }
        @keyframes typing { from { width: 0 } to { width: 100% } }

        /* Modal Backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <div class="fixed inset-0 bg-black/60 z-[-1]"></div>

    <div class="absolute top-4 right-4 z-50">
        <button onclick="abrirHistorico()" class="bg-white/10 hover:bg-white/20 border border-white/20 text-xs text-white px-4 py-2 rounded-full transition-all flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            MEUS PALPITES
        </button>
    </div>

    <main class="glass-panel p-6 sm:p-8 rounded-3xl w-full max-w-md text-center relative overflow-hidden mx-auto border-t border-white/10">
        <div class="absolute inset-x-0 top-0 h-px bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>

        <header class="mb-6">
            <h1 class="text-5xl font-black tracking-tighter mb-1">
                <span class="text-yellow-500 drop-shadow-md">OPEN</span><span class="text-white drop-shadow-md">PIX</span>
            </h1>
            <p class="text-slate-400 text-[0.65rem] font-bold tracking-[0.3em] uppercase">Sistema de SeguranÃ§a Ativo</p>
        </header>

        <div class="mb-8 relative">
            <div class="absolute inset-0 bg-green-500/5 blur-3xl rounded-full z-0"></div>
            <span class="relative z-10 text-[0.6rem] uppercase tracking-[0.2em] text-slate-400 font-bold border border-slate-700/50 px-3 py-1 rounded-full bg-black/40">PrÃªmio Acumulado</span>
            <div class="relative z-10 text-6xl font-mono font-black text-green-400 mt-3 neon-text tracking-tighter">
                R$ <span id="premio">500,30</span>
            </div>
        </div>

        <div class="input-display p-4 rounded-xl mb-4 relative">
            <input type="password" id="senha" maxlength="4" placeholder="----" 
                   class="bg-transparent text-center text-5xl font-mono font-bold tracking-[1rem] outline-none w-full text-white placeholder-slate-800 focus:placeholder-transparent transition-all">
        </div>

        <div id="terminal" class="terminal-log bg-black/50 rounded-lg mb-4 border border-green-900/30 hidden"></div>

        <button id="btn-acao" onclick="verificarLogin()" 
                class="w-full bg-gradient-to-b from-yellow-400 to-yellow-600 hover:from-yellow-300 hover:to-yellow-500 text-black font-black text-xl py-4 rounded-xl transition-all transform hover:scale-[1.01] active:scale-95 border-b-4 border-yellow-800 active:border-b-0 active:translate-y-1 relative overflow-hidden group">
            <div class="absolute top-0 -left-full w-full h-full bg-gradient-to-r from-transparent via-white/40 to-transparent skew-x-[-20deg] group-hover:animate-[shimmer_1s_infinite]"></div>
            <span id="btn-texto">ABRIR AGORA</span>
        </button>

        <footer class="mt-6 text-slate-600 text-[0.5rem] uppercase tracking-widest">
            <p>ConexÃ£o Criptografada SSL â€¢ Â© 2026 OpenPix</p>
        </footer>
    </main>

    <div id="modal-cadastro" class="fixed inset-0 modal-backdrop z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 p-8 rounded-2xl w-full max-w-sm relative shadow-2xl">
            <button onclick="fecharModal('modal-cadastro')" class="absolute top-4 right-4 text-slate-500 hover:text-white">âœ•</button>
            
            <h3 class="text-xl font-bold text-yellow-500 mb-2">IDENTIFICAÃ‡ÃƒO</h3>
            <p class="text-slate-400 text-xs mb-6">Identifique-se para validar sua tentativa e receber o prÃªmio via PIX caso acerte a senha.</p>
            
            <form id="form-cadastro" onsubmit="salvarCadastro(event)">
                <div class="mb-4 text-left">
                    <label class="text-xs text-slate-500 font-bold ml-1">NOME COMPLETO</label>
                    <input type="text" id="input-nome" required class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white outline-none focus:border-yellow-500">
                </div>
                <div class="mb-4 text-left">
                    <label class="text-xs text-slate-500 font-bold ml-1">WHATSAPP</label>
                    <input type="tel" id="input-tel" required class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white outline-none focus:border-yellow-500" placeholder="(11) 99999-9999">
                </div>
                <div class="mb-6 text-left">
                    <label class="text-xs text-slate-500 font-bold ml-1">CPF (Chave Pix)</label>
                    <input type="text" id="input-cpf" required class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white outline-none focus:border-yellow-500" placeholder="000.000.000-00">
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition-all">CONFIRMAR IDENTIDADE</button>
            </form>
        </div>
    </div>

    <div id="modal-historico" class="fixed inset-0 modal-backdrop z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 p-6 rounded-2xl w-full max-w-sm relative shadow-2xl h-[400px] flex flex-col">
            <button onclick="fecharModal('modal-historico')" class="absolute top-4 right-4 text-slate-500 hover:text-white">âœ•</button>
            <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                <span class="text-yellow-500">ðŸ“‚</span> MEUS PALPITES
            </h3>
            
            <div id="lista-historico" class="flex-1 overflow-y-auto space-y-2 pr-2">
                <div class="text-center text-slate-500 text-sm mt-10">Nenhum palpite registrado ainda.</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        // ConfiguraÃ§Ã£o inicial
        document.getElementById('premio').innerText = (500.30).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        
        // MÃ¡scaras de Input (JQuery Mask)
        $(document).ready(function(){
            $('#input-tel').mask('(00) 00000-0000');
            $('#input-cpf').mask('000.000.000-00');
        });

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes shimmer { 0% { left: -100%; } 100% { left: 200%; } }
            .shake { animation: shake 0.5s; }
            @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 90% { transform: translate(1px, 2px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }
        `;
        document.head.appendChild(styleSheet);

        // --- SISTEMA DE DADOS DO USUÃRIO ---
        let usuario = JSON.parse(localStorage.getItem('openpix_user')) || null;
        let historico = JSON.parse(localStorage.getItem('openpix_history')) || [];

        function verificarLogin() {
            const senhaInput = document.getElementById('senha');
            
            if (senhaInput.value.length !== 4) {
                senhaInput.parentElement.style.borderColor = "red";
                setTimeout(() => senhaInput.parentElement.style.borderColor = "rgba(234, 179, 8, 0.3)", 500);
                return;
            }

            if (!usuario) {
                // Se nÃ£o tem cadastro, abre modal
                document.getElementById('modal-cadastro').classList.remove('hidden');
            } else {
                // Se jÃ¡ tem cadastro, prossegue
                iniciarHack();
            }
        }

        function salvarCadastro(e) {
            e.preventDefault();
            const nome = document.getElementById('input-nome').value;
            const tel = document.getElementById('input-tel').value;
            const cpf = document.getElementById('input-cpf').value;

            usuario = { nome, tel, cpf };
            localStorage.setItem('openpix_user', JSON.stringify(usuario));
            
            fecharModal('modal-cadastro');
            alert(`Bem-vindo, ${nome.split(' ')[0]}! Identidade validada.`);
            iniciarHack(); // ComeÃ§a o jogo automaticamente
        }

        function abrirHistorico() {
            const lista = document.getElementById('lista-historico');
            lista.innerHTML = "";

            if (historico.length === 0) {
                lista.innerHTML = '<div class="text-center text-slate-500 text-sm mt-10">Nenhum palpite registrado ainda.</div>';
            } else {
                // Mostra do mais recente pro mais antigo
                historico.slice().reverse().forEach(item => {
                    const statusClass = item.ganhou ? 'text-green-400' : 'text-red-400';
                    const statusText = item.ganhou ? 'ABERTO' : 'FALHA';
                    
                    lista.innerHTML += `
                        <div class="bg-slate-800 p-3 rounded-lg border border-slate-700 flex justify-between items-center">
                            <div>
                                <div class="text-xs text-slate-400">${item.data}</div>
                                <div class="font-mono text-lg font-bold text-white tracking-widest">${item.senha}</div>
                            </div>
                            <div class="text-xs font-bold ${statusClass}">${statusText}</div>
                        </div>
                    `;
                });
            }
            document.getElementById('modal-historico').classList.remove('hidden');
        }

        function fecharModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        // --- LÃ“GICA DO JOGO (TERMINAL) ---
        const terminal = document.getElementById('terminal');
        const btnAcao = document.getElementById('btn-acao');
        const btnTexto = document.getElementById('btn-texto');
        const senhaInput = document.getElementById('senha');
        const delay = ms => new Promise(res => setTimeout(res, ms));

        async function adicionarLog(msg, cor = "#4ade80") {
            const linha = document.createElement('div');
            linha.className = 'log-line';
            linha.style.color = cor;
            linha.innerText = "> " + msg;
            terminal.appendChild(linha);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function iniciarHack() {
            // Salva o palpite no histÃ³rico antes de enviar
            const senhaTentativa = senhaInput.value;
            
            btnAcao.disabled = true;
            btnTexto.innerText = "PROCESSANDO...";
            terminal.classList.remove('hidden');
            terminal.style.opacity = "1";
            terminal.innerHTML = "";
            senhaInput.disabled = true;

            await adicionarLog(`UsuÃ¡rio: ${usuario.cpf}`); // Mostra que estÃ¡ usando os dados
            await delay(500);
            await adicionarLog("Iniciando conexÃ£o segura...");
            await delay(800);
            await adicionarLog("Acessando Banco de Dados Central...");
            await delay(1200);
            await adicionarLog("Verificando criptografia...");
            await delay(1000);
            await adicionarLog("Testando combinaÃ§Ã£o: " + senhaTentativa + "...");
            await delay(1500);

            try {
                const res = await fetch('/tentar', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ senha: senhaTentativa })
                });
                const data = await res.json();

                // Registra no histÃ³rico
                const registro = {
                    senha: senhaTentativa,
                    ganhou: data.ganhou,
                    data: new Date().toLocaleString('pt-BR')
                };
                historico.push(registro);
                localStorage.setItem('openpix_history', JSON.stringify(historico));

                if (data.ganhou) {
                    await adicionarLog("ACESSO CONCEDIDO!", "#fbbf24");
                    await delay(500);
                    alert(`ðŸ’° COFRE ABERTO!\nVocÃª ganhou R$ ${data.premio.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`);
                    location.reload();
                } else {
                    await adicionarLog("ERRO: HASH INVÃLIDA.", "#ef4444");
                    document.body.classList.add('shake');
                    await delay(800);
                    await adicionarLog("Reconectando sistema...", "#ef4444");
                    await delay(1500);

                    document.body.classList.remove('shake');
                    terminal.style.opacity = "0";
                    setTimeout(() => terminal.classList.add('hidden'), 300);
                    senhaInput.value = "";
                    senhaInput.disabled = false;
                    senhaInput.focus();
                    btnAcao.disabled = false;
                    btnTexto.innerText = "TENTAR NOVAMENTE";
                    document.getElementById('premio').innerText = data.novoPremio.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
                }
            } catch (error) {
                console.error(error);
                await adicionarLog("ERRO DE CONEXÃƒO", "red");
                btnAcao.disabled = false;
            }
        }
    </script>
</body>
</html>
